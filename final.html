<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Ninja Quiz</h1>
            <p>You are <span id="score">0%</span> ninja</p>
        </header>
        <form class="quiz-form">
            <h2>On with the questions</h2>
            <ol>
                <li>
                    <p>How do you give a ninja directions?</p>
                    <label><input type="radio" name="q1" value="A"> Show them a map</label><br>
                    <label><input type="radio" name="q1" value="B"> Don't worry, a ninja will find you</label>
                </li>
                <li>
                    <p>Here is the next question</p>
                    <label><input type="radio" name="q2" value="A"> Here is answer A</label><br>
                    <label><input type="radio" name="q2" value="B"> Here is answer B</label>
                </li>
                <li>
                    <p>How many blahs?</p>
                    <label><input type="radio" name="q3" value="A"> 1 blah</label><br>
                    <label><input type="radio" name="q3" value="B"> 3 blahs</label>
                </li>
                <li>
                    <p>How many handlebars?</p>
                    <label><input type="radio" name="q4" value="A"> I don't know, this is a fake question</label><br>
                    <label><input type="radio" name="q4" value="B"> Yeah, fake questions got fake answers</label>
                </li>
            </ol>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
